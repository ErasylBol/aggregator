<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Venix</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
 
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --tg-bg-color: #ffffff;
      --tg-text-color: #000000;
      --tg-hint-color: #999999;
      --tg-link-color: #2481cc;
      --tg-button-color: #2481cc;
      --tg-button-text-color: #ffffff;
      --tg-secondary-bg-color: #f1f1f1;
      --tg-header-bg-color: #527da3;
      --tg-accent-text-color: #2481cc;
      --tg-section-bg-color: #ffffff;
      --tg-section-header-text-color: #6d6d71;
      --tg-subtitle-text-color: #999999;
      --tg-destructive-text-color: #cc2929;
      --border-radius: 12px;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --transition: all 0.2s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-bg-color);
      color: var(--tg-text-color);
      font-size: 16px;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .app-container {
      width: 100%;
      min-height: 100vh;
      padding: 0;
      background: var(--tg-secondary-bg-color);
    }

    /* === Header === */
    .header {
      background: var(--tg-section-bg-color);
      padding: 20px 16px 16px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: var(--tg-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header-subtitle {
      font-size: 13px;
      color: var(--tg-hint-color);
      margin: 4px 0 0;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* === Cards === */
    .card {
      background: var(--tg-section-bg-color);
      margin: 8px 16px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .card-header {
      padding: 16px 16px 8px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      background: var(--tg-section-bg-color);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: var(--tg-text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-content {
      padding: 0;
    }

    .crypto-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .crypto-table th,
    .crypto-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .crypto-table th {
      background: var(--tg-secondary-bg-color);
      font-weight: 600;
      font-size: 12px;
      color: var(--tg-section-header-text-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .crypto-table tbody tr {
      transition: var(--transition);
      cursor: pointer;
    }

    .crypto-table tbody tr:hover {
      background: var(--tg-secondary-bg-color);
    }

    .crypto-table tbody tr:active {
      background: rgba(36, 129, 204, 0.1);
      transform: scale(0.98);
    }

    .token-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .token-symbol {
      font-weight: 600;
      color: var(--tg-text-color);
    }

    .token-name {
      font-size: 12px;
      color: var(--tg-hint-color);
    }

    .price {
      font-weight: 600;
      font-family: 'SF Mono', monospace;
    }

    .change-positive {
      color: #4CAF50;
      font-weight: 600;
    }

    .change-negative {
      color: #F44336;
      font-weight: 600;
    }


    .jupiter-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 16px;
    }

    .jupiter-card .card-title {
      color: white;
    }

    .swap-form {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: rgba(255,255,255,0.9);
    }

    .form-select,
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .form-select:focus,
    .form-input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
    }

    .form-select::placeholder,
    .form-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .swap-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-primary:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-secondary {
      background: #4CAF50;
      color: white;
    }

    .btn-secondary:hover {
      background: #45a049;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .status-message {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.9);
      font-size: 12px;
      text-align: center;
    }


    .routes-container {
      margin-top: 16px;
      padding: 0 16px 16px;
    }

    .route-item {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      backdrop-filter: blur(5px);
    }

    .route-header {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .route-details {
      font-size: 11px;
      color: rgba(255,255,255,0.7);
    }

   
    .chart-container {
      padding: 16px;
      height: 250px;
    }

    #priceChart {
      width: 100% !important;
      height: 100% !important;
    }

    /* === Footer === */
    .footer {
      padding: 20px 16px;
      text-align: center;
      color: var(--tg-hint-color);
      font-size: 12px;
      background: var(--tg-section-bg-color);
      margin-top: 16px;
    }

    .wallet-status {
      margin: 8px 16px;
      padding: 12px 16px;
      background: var(--tg-section-bg-color);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--card-shadow);
    }

    .wallet-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .wallet-address {
      font-family: 'SF Mono', monospace;
      font-size: 12px;
      color: var(--tg-hint-color);
    }

    .connect-btn {
      padding: 6px 12px;
      background: var(--tg-button-color);
      color: var(--tg-button-text-color);
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* === Responsive === */
    @media (max-width: 400px) {
      .card {
        margin: 8px 8px;
      }
      
      .swap-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">
        Ventix
        <span class="status-indicator"></span>
      </h1>
      <p class="header-subtitle">Solana DEXs</p>
    </header>

    <div class="wallet-status" id="walletStatus">
      <div class="wallet-info">
        <span id="walletIcon">üëõ</span>
        <span id="walletText">Connect Phantom</span>
        <div class="wallet-address" id="walletAddress"></div>
      </div>
      <button class="connect-btn" id="connectBtn">Connect</button>
    </div>

    <!-- Market Prices -->
    <section class="card">
      <div class="card-header">
        <h2 class="card-title">üìä Live Prices</h2>
      </div>
      <div class="card-content">
        <table class="crypto-table" id="cryptoTable">
          <thead>
            <tr>
              <th>Token</th>
              <th>Price</th>
              <th>24h</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2 class="card-title">üìà Price Chart</h2>
      </div>
      <div class="card-content">
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </section>


    <section class="card jupiter-card" id="jupiterBlock">
      <div class="card-header">
        <h2 class="card-title">‚ö° Instant Swap</h2>
      </div>
      <div class="swap-form">
        <div class="form-group">
          <label class="form-label">From</label>
          <select class="form-select" id="j_from">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
            <option value="USDT">USDT</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">To</label>
          <select class="form-select" id="j_to">
            <option value="USDC">USDC</option>
            <option value="SOL">SOL</option>
            <option value="USDT">USDT</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Amount</label>
          <input class="form-input" id="j_amount" type="text" placeholder="Enter amount" />
        </div>
        
        <div class="swap-buttons">
          <button class="btn btn-primary" id="j_get_quote">Find Routes</button>
          <button class="btn btn-secondary" id="j_build_swap">Swap Now</button>
        </div>
        
        <div class="status-message" id="j_status" style="display: none;"></div>
      </div>
      
      <div class="routes-container" id="j_routes"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>KRU</p>
      <p>üîê Non-custodial ‚Ä¢ üöÄ Built for Telegram</p>
    </footer>
  </div>

  <script>

    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      
      const tg = Telegram.WebApp;
      if (tg.themeParams) {
        document.documentElement.style.setProperty('--tg-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-hint-color', tg.themeParams.hint_color || '#999999');
        document.documentElement.style.setProperty('--tg-button-color', tg.themeParams.button_color || '#2481cc');
      }
    }

    // Global variables
    let connection = null;
    let chart = null;
    const TOKEN_MINTS = {
      SOL: "So11111111111111111111111111111111111111112",
      USDC: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v",
      USDT: "Es9vMFrzaCERmIk5i49i6c9xK8N3Vzznbqq"
    };

    // Sample crypto data with mock prices
    const mockCryptoData = [
      { symbol: 'SOL', name: 'Solana', price: 142.35, change: 5.67 },
      { symbol: 'USDC', name: 'USD Coin', price: 1.0001, change: 0.01 },
      { symbol: 'USDT', name: 'Tether', price: 0.9999, change: -0.01 },
      { symbol: 'RAY', name: 'Raydium', price: 2.45, change: -2.34 },
      { symbol: 'ORCA', name: 'Orca', price: 1.87, change: 8.92 }
    ];

    // Initialize connection
    function initConnection() {
      try {
        connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
        console.log('Solana connection initialized');
      } catch (error) {
        console.error('Failed to initialize Solana connection:', error);
      }
    }

    // Wallet connection
    async function connectWallet() {
      const connectBtn = document.getElementById('connectBtn');
      const walletText = document.getElementById('walletText');
      const walletAddress = document.getElementById('walletAddress');
      const walletIcon = document.getElementById('walletIcon');

      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert('Please install Phantom wallet');
          return;
        }

        connectBtn.textContent = 'Connecting...';
        const response = await window.solana.connect();
        
        walletIcon.textContent = 'üü¢';
        walletText.textContent = 'Connected';
        walletAddress.textContent = response.publicKey.toString().slice(0, 8) + '...';
        connectBtn.textContent = 'Connected';
        connectBtn.disabled = true;
        
      } catch (error) {
        console.error('Wallet connection failed:', error);
        connectBtn.textContent = 'Connect';
        alert('Failed to connect wallet');
      }
    }

    // Load crypto data
    function loadCryptoData() {
      const tbody = document.querySelector('#cryptoTable tbody');
      tbody.innerHTML = '';

      mockCryptoData.forEach(crypto => {
        const row = document.createElement('tr');
        row.onclick = () => selectToken(crypto.symbol);
        
        const changeClass = crypto.change >= 0 ? 'change-positive' : 'change-negative';
        const changePrefix = crypto.change >= 0 ? '+' : '';
        
        row.innerHTML = `
          <td>
            <div class="token-info">
              <div>
                <div class="token-symbol">${crypto.symbol}</div>
                <div class="token-name">${crypto.name}</div>
              </div>
            </div>
          </td>
          <td class="price">$${crypto.price.toFixed(crypto.price < 1 ? 4 : 2)}</td>
          <td class="${changeClass}">${changePrefix}${crypto.change.toFixed(2)}%</td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // Select token for swap
    function selectToken(symbol) {
      document.getElementById('j_from').value = symbol;
      
      // Add visual feedback
      const rows = document.querySelectorAll('#cryptoTable tbody tr');
      rows.forEach(row => row.style.background = '');
      event.target.closest('tr').style.background = 'var(--tg-secondary-bg-color)';
      
      // Scroll to swap section
      document.getElementById('jupiterBlock').scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize chart
    function initChart() {
      const ctx = document.getElementById('priceChart').getContext('2d');
      
      // Generate sample price data
      const labels = [];
      const data = [];
      const now = Date.now();
      
      for (let i = 23; i >= 0; i--) {
        const time = new Date(now - i * 60 * 60 * 1000);
        labels.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
        data.push(140 + Math.random() * 10 - 5);
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'SOL Price',
            data: data,
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            x: {
              display: true,
              grid: {
                display: false
              },
              ticks: {
                maxTicksLimit: 6
              }
            },
            y: {
              display: true,
              grid: {
                color: 'rgba(0,0,0,0.1)'
              },
              ticks: {
                callback: function(value) {
                  return '$' + value.toFixed(0);
                }
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          }
        }
      });
    }

    function humanToSmallest(amountStr, symbol) {
      if (!amountStr || isNaN(Number(amountStr))) return null;
      const decimals = (symbol === "SOL") ? 9 : 6;
      const parts = amountStr.split(".");
      const whole = BigInt(parts[0] || "0");
      let frac = parts[1] || "";
      if (frac.length > decimals) frac = frac.slice(0, decimals);
      while (frac.length < decimals) frac += "0";
      const combined = whole * (10n ** BigInt(decimals)) + BigInt(frac || "0");
      return combined.toString();
    }

    function showStatus(message, isError = false) {
      const status = document.getElementById('j_status');
      status.textContent = message;
      status.style.display = 'block';
      status.style.background = isError ? 'rgba(244, 67, 54, 0.1)' : 'rgba(255,255,255,0.1)';
      status.style.color = isError ? '#F44336' : 'rgba(255,255,255,0.9)';
    }

    function renderRoutes(quotes) {
      const routesContainer = document.getElementById('j_routes');
      routesContainer.innerHTML = '';
      
      if (!quotes || quotes.length === 0) {
        routesContainer.innerHTML = '<div style="padding: 16px; text-align: center; color: rgba(255,255,255,0.7);">No routes found</div>';
        return;
      }

      quotes.slice(0, 3).forEach((quote, index) => {
        const routeItem = document.createElement('div');
        routeItem.className = 'route-item';
        
        const outAmount = quote.outAmount || '0';
        const priceImpact = quote.priceImpactBps !== undefined ? (Number(quote.priceImpactBps)/100).toFixed(2) + '%' : 'N/A';
        
        routeItem.innerHTML = `
          <div class="route-header">Route ${index + 1} ‚Ä¢ Output: ${outAmount}</div>
          <div class="route-details">Price Impact: ${priceImpact}</div>
        `;
        
        routesContainer.appendChild(routeItem);
      });
    }

    async function getQuotes() {
      const fromSymbol = document.getElementById('j_from').value;
      const toSymbol = document.getElementById('j_to').value;
      const amount = document.getElementById('j_amount').value.trim();

      if (!amount) {
        showStatus('Please enter an amount', true);
        return;
      }

      showStatus('Finding best routes...');
      
      try {
        // Mock quotes for demo
        setTimeout(() => {
          const mockQuotes = [
            { outAmount: '142.35', priceImpactBps: 12 },
            { outAmount: '142.20', priceImpactBps: 15 },
            { outAmount: '142.10', priceImpactBps: 18 }
          ];
          renderRoutes(mockQuotes);
          showStatus(`Found ${mockQuotes.length} routes`);
          window.__JUPITER_LAST_QUOTES = mockQuotes;
        }, 1000);
        
      } catch (error) {
        console.error('Error fetching quotes:', error);
        showStatus('Failed to fetch routes', true);
      }
    }

    async function executeSwap() {
      if (!window.solana || !window.solana.isPhantom) {
        showStatus('Please connect Phantom wallet first', true);
        return;
      }

      if (!window.__JUPITER_LAST_QUOTES || window.__JUPITER_LAST_QUOTES.length === 0) {
        showStatus('Please get routes first', true);
        return;
      }

      showStatus('Preparing transaction...');
      
      // Mock swap execution
      setTimeout(() => {
        showStatus('Swap executed successfully! üéâ');
      }, 2000);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      initConnection();
      loadCryptoData();
      initChart();
      
      document.getElementById('connectBtn').addEventListener('click', connectWallet);
      document.getElementById('j_get_quote').addEventListener('click', getQuotes);
      document.getElementById('j_build_swap').addEventListener('click', executeSwap);
      
      setInterval(loadCryptoData, 30000);
    });

    // Handle Telegram WebApp events
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.onEvent('backButtonClicked', function() {
        // Handle back button
      });
      
      Telegram.WebApp.onEvent('mainButtonClicked', function() {
        // Handle main button
      });
    }
  </script>
</body>
</html>
